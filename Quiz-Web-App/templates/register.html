      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-1 pb-md-0 mb-md-5">Registration Form</h3>
                <form id="quickForm" action="/onsignup" method="POST">
    
                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" name="firstName" id="firstName" class="form-control form-control-lg" required/>
                        <label class="form-label" for="firstName">First Name</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" name="lastName" id="lastName" class="form-control form-control-lg" required/>
                        <label class="form-label" for="lastName">Last Name</label>
                      </div>
    
                    </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" name="std" id="std" class="form-control form-control-lg" required/>
                        <label class="form-label" for="std">Class</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4">
    
                      <div class="form-outline">
                        <input type="text" name="roll" id="roll" class="form-control form-control-lg" required/>
                        <label class="form-label" for="roll">Roll No.</label>
                      </div>
    
                    </div>
                  </div>
                
                  <div class="row">
                    <div class="col-md-6 mb-4 pb-1">
    
                      <div class="form-outline">
                        <input type="email" name="email" id="email" class="form-control form-control-lg" required/>
                        <label class="form-label" for="email">Email</label>
                      </div>
    
                    </div>
                    <div class="col-md-6 mb-4 pb-1">    
                      <div class="form-outline">
                        <input type="tel" name="phoneNumber" id="phoneNumber" class="form-control form-control-lg" required/>
                        <label class="form-label" for="phoneNumber">Phone Number</label>
                      </div>    
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4">    
                      <div class="form-outline">
                        <input type="password" name="password" id="password" class="form-control form-control-lg" required/>
                        <label class="form-label" for="password">Password</label>                        
                      </div>    
                    </div>                    
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4">    
                      <div class="form-outline">
                        <input type="text" name="place" id="Place" class="form-control form-control-lg" required/>
                        <label class="form-label" for="Place">Where do you live?</label>
                      </div>    
                    </div>                    
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4">    
                      <div class="form-outline">
                        <input type="text" name="skills" id="skills" class="form-control form-control-lg" />
                        <label class="form-label" for="skills">Skills</label>
                      </div>    
                    </div>                    
                  </div>

                  <div class="row">
                    <div class="col-md-12 mb-4">    
                      <div class="form-outline">
                        <input type="text" name="reason" id="reason" class="form-control form-control-lg" />
                        <label class="form-label" for="reason">Reason to join us?</label>
                      </div>    
                    </div>                    
                  </div>
                  
                  <div class="mt-4 pt-2">
                    <input class="btn btn-primary btn-lg w-100" type="submit" value="Submit" />
                  </div>
    
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

{% endblock %}
