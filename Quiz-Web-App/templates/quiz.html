{% extends "base.html" %}

{% block title %}
 PC | Take Quiz
{% endblock %}

{% block body %}
<!-- Main content -->
<div
    style="color:white; font-size: 50px; font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
    All The Best!
</div>
<hr>

    <section style="color:white;">
        {% for list in array%}
        <div class="mcqa">
            
          <p><b>Q.{{list.qnum}}</b> {{list.question}}</p>            
            
        </div>

        <form id="quizForm" action="/submit" method="POST" style="height: 2.5rem; font-size: 1rem;left: 20px;">
            <br>
            <div class="frm">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="mcq{{list.qnum}}" id="option1" value='{{list.option1}}' required>
                <label class="form-check-label" for="flexRadioDefault1">
                    {{list.option1}}
                </label>
            </div>
        
            <div class="form-check">
                <input class="form-check-input" type="radio" name="mcq{{list.qnum}}" id="option2"  value='{{list.option2}}'>
                <label class="form-check-label" for="flexRadioDefault2">
                    {{list.option2}}
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="mcq{{list.qnum}}" id="option3"  value='{{list.option3}}'>
                <label class="form-check-label" for="flexRadioDefault2">
                    {{list.option3}}
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="mcq{{list.qnum}}" id="option4"  value='{{list.option4}}'>
                <label class="form-check-label" for="flexRadioDefault2">
                    {{list.option4}}
                </label>
            </div>
          </div>
            <br>
            {% endfor %}
            <div style="font-size: 30px; margin-top: 2rem;">
                <button type="submit" class="btn quisub w-100" style="width: 66rem; height: 2.5rem; font-size: 1rem; left: 28px;">Submit</button>
            </div>
            <br>
        </form>
    </section>
</div>


{% endblock %}

<!--<i class="nav-icon fas fa-tachometer-alt"></i> -->

  </li>

{% endblock %}
